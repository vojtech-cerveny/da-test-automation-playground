    <div class="container body">
      <h1>Vyplňování políček</h1>

      <!-- RANGE INPUT - clicking on different part of element -->
      <section class="lvlAwesome">
        <div class="form-group">
          <label for="formControlRange">Nastav LVL úžasnosti</label>
          <input
            type="range"
            class="form-control-range"
            id="formControlRange"
            style="width: 100px"
          />
          <div style="text-align: center; margin-top: 20px">
            <h3>LVL úžasnosti</h3>
            <h1><span id="lvlAwesome" class="badge badge-primary">0</span></h1>
          </div>
        </div>
      </section>

      <section id="secretPasswordSection">
        <input name="secret" type="hidden" id="secretPassword" value="">
        <div class="form-row align-items-center">
          <div class="col-auto">
            <input type="password" class="form-control mb-2" id="secretNumberInput" placeholder="Secret number">
          </div>
          <div class="col-auto">
            <button id="checkSecretNumber" type="submit" class="btn btn-primary mb-2">Check number!</button>
          </div>
        </div>
        <small id="passwordHelpBlock" class="form-text text-muted">

        </small>
      </section>
